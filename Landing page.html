<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Chaptha</title>
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
background-image: url('https://plus.unsplash.com/premium_photo-1670168827639-033c8baa538e?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8YnJpY2slMjB0ZXh0dXJlfGVufDB8fDB8fHww'); /* Replace with your image URL */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */
            
        }
        .title {
            font-size: 3vw;
            margin: 20px 0;
            position: relative;
            z-index: 2; /* Ensure title is above the background */
            color: black;
        }
        .title a {
            text-decoration: none;
            color: inherit; /* Use inherited color from title */
        }
        .title a:hover {
            color: #0073e6;
        }
        .header {
            margin: 10px 0;
            z-index: 2; /* Ensure header is above the background */
        }
        .header a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-size: 1.5vw;
        }
        .header a:hover {
            color: #0073e6;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(3, 1fr);
            width: 100vw;
            height: calc(100vh - 150px); /* Adjusted to accommodate title and links */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background for the container */
            position: relative;
            grid-gap: 20px;
            z-index: 1; /* Ensure the container is above the background */
background-image: url('https://plus.unsplash.com/premium_photo-1670168827639-033c8baa538e?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8YnJpY2slMjB0ZXh0dXJlfGVufDB8fDB8fHww'); /* Replace with your image URL */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */
        }
        .item {
            background-color: red;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2vw;
        }
        .about-box {
            position: absolute;
            
height: 75%;
top: 50%;
            left: 25%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid black;
            padding: 2vw 4vw;
            font-size: 2.5vw;
background-color: rgba(255, 255, 255, 0.5);
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 3; /* Ensure the about box is above everything */
        }
.bout-box {
            position: absolute;
            
height: 50%;
top: 50%;
            left: 55%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid black;
            padding: 2vw 4vw;
            font-size: 2.5vw;
background-color: rgba(255, 255, 255, 0.5);
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 3; /* Ensure the about box is above everything */
        }

    </style>
</head>
<body>

  <!-- Navigation Bar with Title -->
  <div class="header">
    <h1><u>Project Chaptha</u></h1>
    <div class="navbar">
      <a href="#">About Us</a>
      <a href="#">Volunteer</a>
      <a href="#">Syllabus</a>
      <a href="#">Feedback</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="about-box">
    <div class="image-container">
      *A picture of you guys doing stuff*
    </div>
      </div>
  <!-- Main Content -->
  <div class="bout-box">
    <div class="image-container">
      Quote
    </div>
      </div>

</body>
</html>
