<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Chaptha - Volunteer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("Background.jpeg"); /* Replace 'your-image-url.jpg' with your actual image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Keeps the background fixed when scrolling */
        }
        .navbar {
            background-color: #f5f5f5;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }
        .navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
        }
        .content {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .left, .right {
            background-color: #cc0000;
            padding: 20px;
            width: 30%;
            color: white;
            border-radius: 5px;
        }
        .center {
            background-color: #9a6b6b;
            padding: 20px;
            width: 30%;
            color: white;
            border-radius: 5px;
        }
        h2 {
            margin-top: 0;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form label, form input, form textarea {
            margin-bottom: 10px;
        }
        form input[type="submit"] {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        form input[type="submit"]:hover {
            background-color: #555;
        }
        .thank-you {
            display: none;
            color: green;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#">About us</a>
        <a href="#" class="active">Volunteer</a>
        <a href="#">Syllabus</a>
        <a href="#">Feedback</a>
    </div>

    <div class="content">
        <div class="left">
            <h2>Image of u guys doin smthng</h2>
            <!-- Image would go here -->
        </div>

        <div class="center">
            <h2>Our volunteers do this and that yada yada yada</h2>
            <!-- Add description about volunteering -->
        </div>

        <div class="right">
            <h2>Application to Volunteer</h2>
            <form id="volunteerForm" action="mailto:example@mail.com" method="post" enctype="text/plain" onsubmit="handleSubmit(event)">
                <label for="question1">Why do you want to volunteer?</label>
                <textarea id="question1" name="question1" required></textarea>

                <label for="question2">What skills do you bring to the table?</label>
                <textarea id="question2" name="question2" required></textarea>

                <label for="question3">How many hours a week can you dedicate?</label>
                <input type="text" id="question3" name="question3" required>

                <label for="question4">Do you have any previous volunteering experience?</label>
                <textarea id="question4" name="question4" required></textarea>

                <label for="question5">What impact do you hope to make by volunteering?</label>
                <textarea id="question5" name="question5" required></textarea>

                <input type="submit" value="Submit">
            </form>
            <p class="thank-you">Thank you for your response!</p>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const form = document.getElementById('volunteerForm');
            
            // Clear the form
            form.reset();

            // Display thank you message
            document.querySelector('.thank-you').style.display = 'block';
        }
    </script>

</body>
</html>
