<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Chaptha</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url("Background.jpeg"); /* Add your image URL */
      background-size: cover; /* Ensures the background covers the whole screen */
      background-position: center; /* Centers the background image */
      background-repeat: no-repeat; /* Prevents tiling */
      background-attachment: fixed; /* Keeps background fixed during scroll */
    }

    /* Navigation Bar */
    .navbar-container {
      text-align: center;
      padding: 20px 0;
      background-color: rgba(234, 234, 234, 0.9); /* Semi-transparent background */
      box-shadow: 0px 4px 2px -2px gray;
    }

    .navbar-container h1 {
      margin: 0;
      font-size: 28px;
      font-weight: bold;
      color: #000;
    }

    .navbar {
      margin-top: 10px;
    }

    .navbar a {
      margin: 0 20px;
      text-decoration: none;
      color: #000;
      font-weight: normal;
      font-size: 18px;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    /* Main content section */
    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: calc(100vh - 100px);
      padding: 20px;
    }

    .image-container {
      width: 400px;
      height: 250px;
      background-color: #a44d3d;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      color: #fff;
      margin-top: 20px;
    }

    .slogan {
      width: 350px;
      background-color: #d99287;
      color: #000;
      text-align: center;
      font-size: 18px;
      padding: 15px;
      margin-top: 20px;
      border: 2px solid #2277ff;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar with Title -->
  <div class="navbar-container">
    <h1>Project Chaptha</h1>
    <div class="navbar">
      <a href="#">About Us</a>
      <a href="#">Volunteer</a>
      <a href="#">Syllabus</a>
      <a href="#">Feedback</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="image-container">
      *A picture of you guys doing stuff*
    </div>
    <div class="slogan">
      *Your company slogan/motivational quote about education*
    </div>
  </div>

</body>
</html>
