<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Chaptha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-image: url('https://plus.unsplash.com/premium_photo-1670168827639-033c8baa538e?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8YnJpY2slMjB0ZXh0dXJlfGVufDB8fDB8fHww'); /* Replace with your image URL */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */
        }
        .title {
            font-size: 3vw;
            margin: 20px 0;
            position: relative;
            z-index: 2; /* Ensure title is above the background */
            color: black;
        }
        .title a {
            text-decoration: none;
            color: inherit; /* Use inherited color from title */
        }
        .title a:hover {
            color: #0073e6;
        }
        .header {
            margin: 10px 0;
            z-index: 2; /* Ensure header is above the background */
        }
        .header a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-size: 1.5vw;
        }
        .header a:hover {
            color: #0073e6;
        }
        .contact-info {
            position: absolute; /* Position text relative to the container */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjust for center alignment */
            color: white; /* Change text color for visibility */
            font-size: 5vw; /* Scale up text size */
            text-align: center; /* Center text */
            z-index: 3; /* Ensure the contact info is above everything */
        }
 .about-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid black;
            padding: 2vw 4vw;
            font-size: 2.5vw;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
background-color: rgba(255, 255, 255, 0.5);
            z-index: 3; /* Ensure the about box is above everything */
        }
    </style>
</head>
<body>

    <!-- Title with hyperlink -->
    <div class="title">
        <a href="#home">Project Chaptha</a>
    </div>

    <!-- Header with hyperlinks -->
    <div class="header">
        <a href="#about-us">About Us</a>
        <a href="#volunteer">Volunteer</a>
        <a href="#syllabus">Syllabus</a>
        <a href="#feedback"><u>Feedback</u></a>
    </div>

    <!-- Contact information directly on the background -->
    <div class="about-box">
        <div>Contact Us</div>
        <div>Phone: +91 12345 67890</div>
        <div>Email: contact@projectchaptha.org</div>
            </div>

</body>
</html>
